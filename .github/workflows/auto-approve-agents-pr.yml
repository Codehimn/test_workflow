name: Auto-approve & Auto-merge (reusable)

on:
  workflow_call:
    inputs:
      label:
        type: string
        required: false
        default: codex
      bot_login:
        type: string
        required: false
        default: google-labs-jules[bot]
    secrets:
      token:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  auto_approve:
    # Corre si tiene la etiqueta indicada O si el autor del PR es el bot
    if: >
      (github.event_name == 'pull_request' || github.event_name == 'pull_request_target') &&
      (contains(github.event.pull_request.labels.*.name, inputs.label) ||
       github.event.pull_request.user.login == inputs.bot_login)
    runs-on: ubuntu-latest
    steps:
      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.token || github.token }}

  enable_auto_merge:
    needs: auto_approve
    if: needs.auto_approve.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.token || github.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
