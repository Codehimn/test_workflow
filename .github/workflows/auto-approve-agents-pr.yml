name: Auto-approve & Auto-merge (reusable)

on:
  workflow_call:
    inputs:
      label:
        type: string
        required: false
        default: codex
    secrets:
      token:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  auto_approve:
    if: contains(github.event.pull_request.labels.*.name, inputs.label)
    runs-on: ubuntu-latest
    steps:
      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          # En workflows reutilizables NO uses secrets.GITHUB_TOKEN.
          # Usa github.token, o un secret pasado como "token".
          github-token: ${{ secrets.token || github.token }}

  enable_auto_merge:
    needs: auto_approve
    if: needs.auto_approve.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.token || github.token }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
